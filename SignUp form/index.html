<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <meta name="description" content="Signup form for employee & students.">
    <meta name="author" content="Wijdan">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798119.png" type="image/x-icon">
</head>
<body>
    <div>
        <form>
            <label for="signup" class="signup">Signup</label>
            <br><br><br>
            <div class="content">
                <label for="name">Full Name</label>
                <br><hr><br>
                <label for="email">Email</label>
                <br><hr><br>
                <label for="password">Password</label>
                <br><hr><br>
                <label for="confirm_password">Confirm Password</label>
                <br><hr><br>
                <label for="dob">DOB</label>
                <br><hr><br>
                <input type="box" name="student" id="select1" placeholder="enter text" required>
                <br><br>
                <input type="radio" name="select" id="student" required>
                <label for="student">Student</label>
                <input type="radio" name="select" id="employee"n required>
                <label for="employee">Employee</label>
                <br><br>
                <input type="checkbox" name="consent" id="consent" required>
                <label for="consent">I agree to all the Terms and conditions</label>
                <br><br>
                <div>
                    <button type="submit" class="btn">Signup</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
